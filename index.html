<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/AR_Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div>
      <header id="todoList">
          <h1 class="todo-title" id="todoTitle"><u>my todo list</u></h1>
      </header>
  </div>
  <br><br>
  <div>
     <section class="todoList">
      <ul id="list">
          <h2>Today's tasks:</h2>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="first">
            <label for="first" class="check-label">
              <span class="check-label-text">Finish Homework</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="second">
            <label for="second" class="check-label">
              <span class="check-label-text">Clean Bedroom</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="third">
            <label for="third" class="check-label">
              <span class="check-label-text">Do Laundry</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="fourth">
            <label for="fourth" class="check-label">
              <span class="check-label-text">Go To The Gym</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="fifth">
            <label for="fifth" class="check-label">
              <span class="check-label-text">Wash Dishes</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="sixth">
            <label for="sixth" class="check-label">
              <span class="check-label-text">Spend Time with Parents</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="seventh">
            <label for="seventh" class="check-label">
              <span class="check-label-text">Spend Time with Friends</span>
              <span class="check-label-box"></span>
            </label>
          </li>
        </ul>  
     </section>
  </div>
  </main>
</body>
</html>
